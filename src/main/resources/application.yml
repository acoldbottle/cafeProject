spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/cafedb
    username: root
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace

path:
  base: {본인 컴퓨터 프로젝트 파일 경로 (ex: C:/경로/경로/backend)}


